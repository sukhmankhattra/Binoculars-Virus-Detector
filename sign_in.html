<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In To Virus Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #3a7bd5;
            --bg-light: #f4f6fa;
            --bg-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --card-bg-light: rgba(255, 255, 255, 0.9);
            --card-bg-dark: rgba(30, 30, 30, 0.8);
            --border-radius: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background: #1a1a1a;
            color: var(--text-dark);
        }

        .container {
            backdrop-filter: blur(16px);
            background-color: var(--card-bg-light);
            padding: 50px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 420px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container.dark {
            background-color: var(--card-bg-dark);
            color: var(--text-dark);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            top: 15px;
            left: 12px;
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 14px 12px 14px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 16px;
            background: #fff;
            color: #000;
        }

        .dark .input-group input {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 15px;
            cursor: pointer;
            color: #888;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 6px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: #2b5ca8;
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 14px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-theme:hover {
            background: rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>
    <button class="toggle-theme" id="themeToggle">üåô</button>
    <div class="container" id="formContainer">
        <h2><i class="fa-solid fa-right-to-bracket"></i> Welcome Back!</h2>
        <form id="signInForm">
            <label for="email">Email Address</label>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="you@example.com" required />
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required />
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById("themeToggle").addEventListener("click", function () {
            document.body.classList.toggle("dark");
            document.getElementById("formContainer").classList.toggle("dark");
            this.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        });

        document.getElementById("togglePassword").addEventListener("click", function () {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        window.onload = function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark");
                document.getElementById("formContainer").classList.add("dark");
                document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
            }
        };
    </script>
</body>
</html>
