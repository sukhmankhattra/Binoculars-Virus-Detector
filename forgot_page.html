<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="combined ui/combined_css.css" />
    <style>
        body {
            background: linear-gradient(to right, #4db2ec, #c4364e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .forgot-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            width: 400px;
            padding: 40px 50px;
            text-align: center;
        }
        .forgot-container h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .forgot-container form {
            display: flex;
            flex-direction: column;
        }
        .forgot-container input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 14px;
        }
        .forgot-container button {
            border: none;
            padding: 12px 45px;
            margin-top: 20px;
            background-color: #4db2ec;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .forgot-container button:hover {
            background-color: #3a94d8;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #4db2ec;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #3a94d8;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            min-height: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Send Reset Link</button>
            <div class="message" id="resetMessage"></div>
        </form>
        <a href="combined ui/combined_login_signup.html" class="back-link">Back to Login/Signup</a>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const messageDiv = document.getElementById('resetMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const email = emailInput.value.trim();

            const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.textContent = '⚠️ Please enter a valid email address.';
                messageDiv.style.color = 'orangered';
                return;
            }

            messageDiv.textContent = '';
            setTimeout(() => {
                messageDiv.textContent = `✅ A password reset link has been sent to ${email}`;
                messageDiv.style.color = 'green';
                emailInput.value = '';
                // In a real app, send reset link via API here
            }, 1500);
        });
    </script>
</body>
</html>
