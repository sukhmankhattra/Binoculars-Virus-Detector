<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Virus Scanner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #4ca1af);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .scanner-box {
      background: rgba(241, 230, 255, 0.9);
      padding: 40px 35px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 360px;
      max-width: 90vw;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      transition: box-shadow 0.3s ease;
    }

    .scanner-box:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
    }

    .scanner-box h2 {
      color: #9b4dca;
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0;
    }

    .scanner-box h2 i {
      font-size: 32px;
    }

    .file-input-wrapper {
      width: 100%;
      max-width: 300px;
      border: 2px dashed #9b4dca;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      background-color: rgba(155, 77, 202, 0.1);
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .file-input-wrapper:hover {
      background-color: rgba(155, 77, 202, 0.2);
      border-color: #7a2b9e;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .file-input-wrapper p {
      margin: 0;
      font-size: 16px;
      color: #6a1b9a;
    }

    button.scan-button {
      width: 100%;
      max-width: 300px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #9b4dca, #7a2b9e);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(155, 77, 202, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    button.scan-button:hover {
      background: linear-gradient(135deg, #7a2b9e, #5e1a7a);
      box-shadow: 0 8px 28px rgba(122, 43, 158, 0.9);
      transform: translateY(-3px);
    }

    button.scan-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(122, 43, 158, 0.7);
    }

    #result {
      margin-top: 20px;
      font-weight: 700;
      font-size: 18px;
      color: #4a148c;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center;
      transition: color 0.3s ease;
    }

    #result.safe {
      color: #2ecc71;
    }

    #result.danger {
      color: #e74c3c;
    }

    #result i {
      font-size: 28px;
    }

    /* Pop-up styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .popup-content {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 20px;
      width: 320px;
      max-width: 90vw;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .popup-content h3 {
      color: #9b4dca;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #333;
    }

    .popup-content button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #9b4dca, #7a2b9e);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(155, 77, 202, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    .popup-content button:hover {
      background: linear-gradient(135deg, #7a2b9e, #5e1a7a);
      box-shadow: 0 8px 28px rgba(122, 43, 158, 0.9);
      transform: translateY(-3px);
    }

    .popup-content button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(122, 43, 158, 0.7);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="scanner-box" role="main" aria-label="Virus Scanner">
<h2><i class="fas fa-shield-virus" aria-hidden="true"></i> Free Virus Scanner</h2>
    <label class="file-input-wrapper" for="fileInput">
      <input type="file" id="fileInput" aria-label="Select file to scan" />
      <p>Drag & drop your file here or click to browse</p>
    </label>
    <button class="scan-button" onclick="scanFile()" aria-label="Scan selected file">
      <i class="fas fa-magnifying-glass"></i> Scan File
    </button>
    <div id="result" role="status" aria-live="polite"></div>
  </div>

  <!-- Pop-up for file size exceeded -->
  <div class="popup" id="popup" role="alertdialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
    <div class="popup-content">
      <h3 id="popupTitle">File Too Large</h3>
      <p id="popupDesc">Your file is above the 2MB limit. Upgrade to scan larger files.</p>
      <button onclick="window.location.href='https://example.com/subscribe'">Buy Subscription</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
      }
    });

    const knownBadHashes = [
      "d41d8cd98f00b204e9800998ecf8427e", // MD5 of empty string
      "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" // SHA-256 of empty
    ];

    function bufferToHex(buffer) {
      return [...new Uint8Array(buffer)].map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function scanFile() {
      const fileInput = document.getElementById("fileInput");
      const result = document.getElementById("result");
      const file = fileInput.files[0];

      if (!file) {
        result.textContent = "Please select a file.";
        result.className = "";
        return;
      }

      if (file.size > 2 * 1024 * 1024) {
        showPopup();
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashHex = bufferToHex(hashBuffer);

      if (knownBadHashes.includes(hashHex)) {
        result.textContent = "⚠️ Virus Detected!";
        result.className = "danger";
      } else {
        result.textContent = "✅ File is clean.";
        result.className = "safe";
      }
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
