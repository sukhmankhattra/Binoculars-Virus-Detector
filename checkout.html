<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binoculars Pro - Checkout</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f4f8, #dfeaf1);
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 1000px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-section {
      background: linear-gradient(to bottom right, #1e3a8a, #2563eb);
      color: #fff;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s ease-in-out;
    }

    .product-section:hover {
      background: linear-gradient(to bottom right, #1e40af, #1d4ed8);
    }

    .product-section h2 {
      font-size: 30px;
      margin-bottom: 15px;
    }

    .product-section p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .price {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-section {
      padding: 50px 30px;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .form-section h3 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #1e293b;
    }

    form input,
    form select {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .btn {
      background: #3b82f6;
      color: white;
      padding: 14px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }

      .product-section, .form-section {
        padding: 30px 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="product-section">
      <h2>Binoculars Pro Antivirus</h2>
      <p>Shield your digital life with powerful, real-time protection.<br/>Lightweight, fast, and always updated.</p>
      <div class="price">$19.99/year</div>
      <p>Secure up to <strong>3 devices</strong> for a full year.</p>
    </div>
    <div class="form-section">
      <h3>Billing Details</h3>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Address" required />
        <input type="text" placeholder="City" required />
        <input type="text" placeholder="ZIP/Postal Code" required />
        <select required>
          <option value="">Select Country</option>
          <option value="us">United States</option>
          <option value="in">India</option>
          <option value="uk">United Kingdom</option>
          <option value="ca">Canada</option>
        </select>

        <h3>Payment Info</h3>
        <input type="text" placeholder="Card Number" required />
        <input type="text" placeholder="MM/YY" required />
        <input type="text" placeholder="CVV" required />
        <button class="btn" type="submit">Complete Purchase</button>
      </form>
    </div>
  </div>
</body>
</html>

<script>

    
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = "purchase-complete.html";
    });
    
    </script>
