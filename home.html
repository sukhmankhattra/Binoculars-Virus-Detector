<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background-color: #555;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .start-button {
      background-color: #4a90e2;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .start-button:hover {
      background-color: #357ABD;
    }
    footer {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Binoculars</h1>
  </header>
  <nav>
    <a href="#">About</a>
  </nav>
  <main>
    <h2>Hello!</h2>
    <p></p>
    <button class="start-button" onclick="alert('Getting started!')">Let's Get Started</button>
  </main>
  <footer>
    &copy; 2025 My Binoculars
  </footer>
</body>
</html>
