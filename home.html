<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Binoculars</title>
  <style>
    :root {
      --primary: #4a90e2;
      --light-bg: linear-gradient(135deg, #667eea, #764ba2);
      --dark-bg: #121212;
      --card-light: #ffffff;
      --card-dark: rgba(30, 30, 30, 0.7);
      --text-light: #333;
      --text-dark: #f0f0f0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .container {
      background-color: var(--card-light);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      color: var(--text-light);
    }

    .start-button {
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background-color: #357ABD;
    }

    .about-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      font-size: 0.95rem;
    }

    .about-link:hover {
      text-decoration: underline;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 8px 14px;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      background: var(--dark-bg);
    }

    body.dark .container {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    body.dark h2 {
      color: var(--text-dark);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .toggle-theme {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" id="themeToggle">üåô Dark Mode</button>

  <div class="container">
    <h1>Welcome to My Binoculars</h1>
    <h2>Hello!</h2>
    <p>Ready to explore?</p>
    <button class="start-button" onclick="alert('Getting started!')">Let's Get Started</button>
    <br />
    <a class="about-link" href="aboutus\aboutus-mainpage.html">About Us</a>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>

</body>
</html>
