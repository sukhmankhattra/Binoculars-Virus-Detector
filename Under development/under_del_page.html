<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | Luxe Designs</title>
  <meta name="description" content="We're crafting an exceptional digital experience. Launching soon." />

  <!-- Favicon -->
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #e6d5b8; /* Cream */
      --secondary: #1f1f1f; /* Dark charcoal */
      --accent: #a67c52; /* Warm bronze */
      --light-accent: #bfa58a; /* Lighter bronze */
      --text: #333333; /* Dark gray */
      --text-light: #f5f5f5; /* Off-white */
      --overlay: rgba(31, 31, 31, 0.85); /* Dark overlay */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: 
        linear-gradient(var(--overlay), var(--overlay)),
        url('https://images.unsplash.com/photo-1517502884422-41eaead166d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
      background-size: cover;
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background-color: rgba(31, 31, 31, 0.7);
      border: 1px solid var(--light-accent);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 3.5rem;
      border-radius: 8px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--light-accent));
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border: 2px solid var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: rotate(15deg);
      color: var(--light-accent);
      border-color: var(--light-accent);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--accent);
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 2.5rem;
      font-weight: 300;
      opacity: 0.9;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--light-accent);
      opacity: 0.3;
    }

    .divider-text {
      padding: 0 1rem;
      color: var(--primary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2.5rem 0;
    }

    .countdown-item {
      background: rgba(166, 124, 82, 0.1);
      border: 1px solid rgba(166, 124, 82, 0.3);
      padding: 1.2rem 0.8rem;
      border-radius: 8px;
      min-width: 80px;
      transition: all 0.3s ease;
    }

    .countdown-item:hover {
      transform: translateY(-5px);
      background: rgba(166, 124, 82, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .countdown-value {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .countdown-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-top: 0.3rem;
    }

    .subscribe {
      margin: 2rem 0;
    }

    .subscribe-input {
      display: flex;
      max-width: 400px;
      margin: 0 auto;
    }

    .subscribe-input input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 4px 0 0 4px;
      background: rgba(245, 245, 245, 0.1);
      color: var(--text-light);
      font-family: 'Montserrat', sans-serif;
      border: 1px solid var(--light-accent);
      border-right: none;
    }

    .subscribe-input input::placeholder {
      color: rgba(245, 245, 245, 0.6);
    }

    .subscribe-input button {
      padding: 0 1.5rem;
      background: linear-gradient(to right, var(--accent), var(--light-accent));
      color: var(--secondary);
      border: none;
      border-radius: 0 4px 4px 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .subscribe-input button:hover {
      background: linear-gradient(to right, var(--light-accent), var(--accent));
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .social-links a {
      color: var(--primary);
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .social-links a:hover {
      color: var(--accent);
      border-color: var(--accent);
      transform: translateY(-3px);
    }

    .signature {
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      color: var(--light-accent);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2.5rem 1.5rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      p {
        font-size: 1rem;
        max-width: 100%;
      }
      
      .countdown {
        gap: 0.8rem;
      }
      
      .countdown-item {
        min-width: 70px;
        padding: 1rem 0.5rem;
      }
      
      .countdown-value {
        font-size: 1.8rem;
      }
    }

<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-pen-fancy"></i>
    </div>
    
    <h1>Coming Soon</h1>
    <p>We're meticulously crafting an exceptional digital experience. Our team is putting the final touches on something truly special.</p>
    
    <div class="divider">
      <span class="divider-text">Launching In</span>
    </div>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-value">14</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value">08</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-value">42</div>
        <div class="countdown-label">Minutes</div>
      </div>
    </div>
    
    <div class="subscribe">
      <p>Be the first to know when we launch</p>
      <div class="subscribe-input">
        <input type="email" placeholder="Your email address">
        <button>Notify Me</button>
      </div>
    </div>
    
    <div class="social-links">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
    </div>
    
    <div class="signature">
      â€” The Luxe Designs Team
    </div>
  </div>

  <script>
    // Countdown timer
    function updateCountdown() {
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 14);
      
      const now = new Date();
      const diff = launchDate - now;
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      document.querySelectorAll('.countdown-value')[0].textContent = days.toString().padStart(2, '0');
      document.querySelectorAll('.countdown-value')[1].textContent = hours.toString().padStart(2, '0');
      document.querySelectorAll('.countdown-value')[2].textContent = minutes.toString().padStart(2, '0');
    }
    
    // Update countdown every minute
    updateCountdown();
    setInterval(updateCountdown, 60000);
    
    // Email subscription handling
    document.querySelector('.subscribe-input button').addEventListener('click', function() {
      const emailInput = document.querySelector('.subscribe-input input');
      if (emailInput.value && emailInput.value.includes('@')) {
        alert('Thank you for subscribing! We\'ll notify you when we launch.');
        emailInput.value = '';
      } else {
        alert('Please enter a valid email address.');
      }
    });

</body>
