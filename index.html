<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binoculars Virus Scan | Virus Detector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #3a7bd5;
      --danger: #e74c3c;
      --success: #2ecc71;
      --light-bg: linear-gradient(135deg, #667eea, #764ba2);
      --dark-bg: #121212;
      --card-light: rgba(255,255,255,0.95);
      --card-dark: rgba(30, 30, 30, 0.9);
      --text-light: #222;
      --text-dark: #eee;
      --border-radius: 16px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      transition: background 0.4s ease;
    }

    .container {
      background: var(--card-light);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 420px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .drop-zone {
      border: 2px dashed var(--primary);
      padding: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 1rem 0;
      transition: all 0.3s;
    }

    .drop-zone.highlight {
      background: rgba(58,123,213,0.1);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      font-weight: bold;
    }

    .safe {
      background: rgba(46,204,113,0.15);
      color: var(--success);
    }

    .danger {
      background: rgba(231,76,60,0.15);
      color: var(--danger);
    }

    .progress {
      height: 8px;
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
      margin: 1rem 0;
      display: none;
    }

    .progress-bar {
      height: 100%;
      border-radius: 4px;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s;
    }

    #fileName {
      margin-top: 0.5rem;
      font-weight: 500;
      color: var(--text-light);
    }

    #stopBtn {
      background: var(--danger);
      display: none;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }

    #themeToggle:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* Dark Mode */
    body.dark {
      background: var(--dark-bg);
    }

    body.dark .container {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    body.dark #fileName {
      color: var(--text-dark);
    }

    body.dark .drop-zone {
      border-color: var(--text-dark);
    }

    body.dark .safe {
      background: rgba(46,204,113,0.1);
    }

    body.dark .danger {
      background: rgba(231,76,60,0.1);
    }
  </style>
</head>
<body>

  <button id="themeToggle">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h1><i class="fas fa-shield-virus"></i> Binoculars Virus Scan</h1>
    <p>Upload a file to scan for viruses</p>

    <div id="dropZone" class="drop-zone">
      <i class="fas fa-cloud-upload-alt" style="font-size:2rem;"></i>
      <p>Drag & drop file or click to browse</p>
    </div>
    <input type="file" id="fileInput" style="display:none;">

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <button id="scanBtn" disabled>Scan File</button>
    <button id="stopBtn">Stop Scan</button>

    <p id="fileName"></p>
    <div id="result" class="result"></div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const scanBtn = document.getElementById('scanBtn');
    const stopBtn = document.getElementById('stopBtn');
    const result = document.getElementById('result');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const fileName = document.getElementById('fileName');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    let scanInterval = null;
    let scanning = false;

    // Drag and Drop handlers
    ['dragenter', 'dragover'].forEach(event => {
      dropZone.addEventListener(event, (e) => {
        e.preventDefault();
        dropZone.classList.add('highlight');
      });
    });

    ['dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, (e) => {
        e.preventDefault();
        dropZone.classList.remove('highlight');
      });
    });

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      updateFileInfo();
    });

    fileInput.addEventListener('change', updateFileInfo);

    function updateFileInfo() {
      result.style.display = 'none';
      fileName.textContent = '';
      if (fileInput.files.length) {
        const file = fileInput.files[0];
        if (file.size > 50 * 1024 * 1024) {
          showResult('File too large (max 50MB)', 'danger');
          scanBtn.disabled = true;
          return;
        }
        scanBtn.disabled = false;
        fileName.textContent = `Selected file: ${file.name}`;
      }
    }

    scanBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file || scanning) return;

      scanning = true;
      scanBtn.disabled = true;
      stopBtn.style.display = 'inline-block';
      scanBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
      fileName.textContent = `Scanning: ${file.name}`;
      result.style.display = 'none';
      progressBar.style.width = '0%';
      progress.style.display = 'block';

      let progressVal = 0;
      scanInterval = setInterval(() => {
        progressVal += Math.random() * 20;
        if (progressVal >= 100) {
          progressVal = 100;
          clearInterval(scanInterval);
          completeScan(file);
        }
        progressBar.style.width = `${progressVal}%`;
      }, 300);
    });

    stopBtn.addEventListener('click', () => {
      if (!scanning) return;
      clearInterval(scanInterval);
      scanning = false;
      progressBar.style.width = '0%';
      progress.style.display = 'none';
      scanBtn.disabled = false;
      scanBtn.innerHTML = 'Scan File';
      stopBtn.style.display = 'none';
      fileName.textContent = 'Scan stopped by user.';
      showResult('Scan was stopped.', 'danger');
    });

    function completeScan(file) {
      scanning = false;
      const isSafe = Math.random() > 0.3;
      showResult(isSafe ? 'No threats found! File is safe.' : 'Malware detected! Do not open.', isSafe ? 'safe' : 'danger');
      scanBtn.disabled = false;
      scanBtn.innerHTML = 'Scan File';
      stopBtn.style.display = 'none';
    }

    function showResult(message, type) {
      result.textContent = message;
      result.className = `result ${type}`;
      result.style.display = 'block';
    }

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      themeToggle.textContent = isDark ? 'â˜€ Light Mode' : 'ðŸŒ™ Dark Mode';
    });
  </script>
</body>
</html>
